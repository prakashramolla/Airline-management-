	.register{
	       margin: 200px;

		color: purple;}

<body>

	<div class="register">
		<div class="row">
			<div class="col-md-6">
				<img src="31202.jpg" width="600px" height="600px">

			</div>

			<div class="col-md-6">
				<h3>Admin Registration form</h3>
				
				<form id="form" name="prakash" onsubmit="return validateForm()" action="admin.php" method="post">
					 <div class="mb-3 mt-3">
                           <label for="name" class="form-label">User Name:</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter Username" name="name">
                            
                       </div>

                      <div class="mb-3 mt-3">
                           <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                       </div>
                        <div class="mb-3 mt-3">
                           <label for="phone" class="form-label">Phone Number:</label>
                            <input type="text" class="form-control" id="phone" placeholder="Enter Phone number" name="phone">
                       </div>
                     <div class="mb-3">
                           <label for="pwd" class="form-label">Password:</label>
                           <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
                      </div>
                      <div class="form-check mb-3">
                            <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="remember"> Remember me
                            </label><br>
                       </div>
                            
                      <input type="submit" name="submit" id="submit" class="btn btn-primary">
               </form>

			</div>

		</div>
	</div>
	<script>
    function validateForm() {
  let a = document.forms["prakash"]["name"].value;
  if (a == "") {
    alert("Name must be filled out");
    return false;
  }
  let  b= document.forms["prakash"]["email"].value;
  if (b == "") {
    alert("Email must be filled out");
    return false;
  }
  let c = document.forms["prakash"]["phone"].value;
  if (c == "") {
    alert("phone must be filled out");
    return false;
  }
  let x = document.forms["prakash"]["password"].value;
  if (x == "") {
    alert("password must be filled out");
    return false;
  }
}


</script>
