<body>

	<div class="login">
		<div class="row">
			<div class="col-md-6">
				<img src="31202.jpg" width="600px" height="600px">

			</div>

			<div class="col-md-6">
				<h3> Admin Login</h3>
				
				<form id="form" name="prakash" onsubmit="return validateForm()" action="adminlog.php" method="post">

                      <div class="mb-3 mt-3">
                           <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                       </div>
                     <div class="mb-3">
                           <label for="pwd" class="form-label">Password:</label>
                           <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
                      </div>
                      <div class="form-check mb-3">
                            <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="remember"> Remember me
                            </label>
                            <div class="text-center">
                            <p>Not a member? <a href="adminreg.html">Register</a></p>
                      </div>
                      <input type="submit" name="submit" id="submit" class="btn btn-primary">
               </form>

			</div>

		</div>
	</div>
	<script type="text/javascript">
function validateForm() {
  let x = document.forms["prakash"]["email"].value;
  if (x == "") {
    alert("email must be filled out");
    return false;
  }
  let y = document.forms["prakash"]["password"].value;
  if (y == "") {
    alert("password must be filled out");
    return false;
  }
}
</script>
